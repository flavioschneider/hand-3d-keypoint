# @package _global_
defaults:
  - override /model: default_model.yaml
  - override /model/architecture: effpose.yaml
  - override /model/loss: mse.yaml            # Overriding loss config file 
  # Color logging 
  - override /hydra/hydra_logging: colorlog
  - override /hydra/job_logging: colorlog 

seed: 12345
test_on_best: True 
heatmap_size: 112

trainer: 
  gpus: 1
  max_epochs: 145

model:
  _target_: src.models.default_model.DefaultModel.load_from_checkpoint
  use_normalize: False 
  use_scheduler: True
  architecture: 
    encoder_name: efficientnet-b4
    decoder_mid_channels: 128
  lr: 0.0001

datamodule:
  batch_size: 32
  num_workers: 4
  train_val_split: [110192, 512]

  transforms_train_pair:
    _target_: src.datamodules.transforms.transforms.Compose
    transforms: 
      - _target_: src.datamodules.transforms.transforms.RandomRotation
        degrees: 180 
  
